<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Hostel 3 IITB</title>
    <script src="./splide4/js/splide.min.js"></script>
    <link rel="stylesheet" href="./splide4/css/splide.min.css">
  </head>
  <body bgcolor="#444444">
    <section align="center" id="image-carousel" class="splide" aria-label="Beautiful Images">
      <div class="splide__track">
	<ul class="splide__list">
      <li class="splide__slide">
        <img src="./img/h3_logo.png" width="50%" height="60%">
      </li>
      <li class="splide__slide">
        <img src="./img/kaladarshna_gc.jpg" width="50%" height="50%">
      </li>
      <li class="splide__slide">
        <img src="./img/affiche.jpg" width="50%" height="50%">
      </li>
	</ul>
      </div>
    </section>
    <script type="text/javascript">
      /*new Splide( '#image-carousel' ).mount();*/
      var splide = new Splide( '.splide', {
          type  : 'fade',
          rewind: true,
          autoplay: true,
      } );

      splide.mount();
    </script>
  </body>
</html>

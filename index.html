<!DOCTYPE html>
<!-- https://rupak-reddy.github.iocode/H3-TV-slideshow/ -->
<html lang="en">
  <head>
    <title>Hostel 3 IITB</title>
    <script src="./splide4/js/splide.min.js"></script>
    <link rel="stylesheet" href="./splide4/css/splide.min.css">
  </head>
  <!-- Width - 1280 (85%) : Height - 853 (32%) -->
  <!-- Width - 1080 (55%) : Height - 1080 (40%) -->
  <body bgcolor="#444444">
    <section align="center" id="image-carousel" class="splide" aria-label="Beautiful Images">
      <div class="splide__track">
	<ul class="splide__list">
      <li class="splide__slide">
        <img src="./img/h3_logo.png" width="50%" height="60%">
      </li>
      <li class="splide__slide">
        <img src="./img/kaladarshna_gc.jpg" width="55%" height="40%">
      </li>
      <li class="splide__slide">
        <img src="./img/affiche.jpg" width="55%" height="40%">
      </li>
      <li class="splide__slide">
        <img src="./img/Ind1.jpeg" width="85%" height="32%">
      </li>
      <li class="splide__slide">
        <img src="./img/Ind2.jpeg" width="85%" height="32%">
      </li>
      <li class="splide__slide">
        <img src="./img/Ind3.jpeg" width="85%" height="32%">
      </li>
      <li class="splide__slide">
        <img src="./img/9th_Feb.jpeg" width="55%" height="40%">
      </li>
      <li class="splide__slide">
        <img src="./img/Mess_11thfeb.jpg" width="85%" height="32%">
      </li>
	</ul>
      </div>
    </section>
    <script type="text/javascript">
      /*new Splide( '#image-carousel' ).mount();*/
      var splide = new Splide( '.splide', {
          type  : 'fade',
          rewind: true,
          autoplay: true,
      } );

      splide.mount();
    </script>
  </body>
</html>
